PLG_CONTENT_CEDSMUGMUGVIDEO_SETTING_LABEL="Demo mode"
PLG_CONTENT_CEDSMUGMUGVIDEO_SETTING_DESC="Demo mode display some examples. Default is No"

PLG_CONTENT_CEDSMUGMUGVIDEO_DEMO="Plugin CedSmugMugVideo in demo mode"
PLG_CONTENT_CEDSMUGMUGVIDEO_DEMO_NOTE="Note if you copy some example below, add the { in front and end of expression to let the magic happens!"
PLG_CONTENT_CEDSMUGMUGVIDEO_DEMO_EX1="smugmugvideo {video_id_key} is the id_key of the Smugmug video. The id_key the part after the pound sign (#) in the URL when you view the video on Smugmug. ex: smugmugvideo 7421071_53xgf"
PLG_CONTENT_CEDSMUGMUGVIDEO_DEMO_EX2="smugmugvideo {video_id_key} {size}	where {size} is the size of the video you want to display. Right now only ‘S’ (425×318) and ‘M’ or "m" (640×480) sizes are supported. When not specified, the size used is ‘S’. ex: smugmugvideo 7421071_53xgf S"
PLG_CONTENT_CEDSMUGMUGVIDEO_DEMO_EX3="mugmugvideo {video_id_key} {width} {height} where obviously {width} and {height} are the width and height of the Flash player in pixel."
